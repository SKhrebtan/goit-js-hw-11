<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../node_modules/spin.js/spin.css" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
    <script type="module" src="./js/btntotop.js"></script>
  </head>
  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <!-- <include src="./partials/form.html"></include> -->

    <form class="search-form" id="search-form">
      <input class="input" type="text" name="searchQuery" autocomplete="off" />
      <button class="submit-btn" type="submit">Search</button>
    </form>
    <div class="gallery" id="scrollableDiv"></div>
    <button class="btn btn-primary load-more is-hidden" type="button" disabled>
      <span
        class="spinner-border spinner-border-sm is-hidden"
        role="status"
        aria-hidden="true"
      ></span>
      <span class="load-span">Load more</span>
    </button>
    <span class="spin is-hidden"></span>
    <button id="myBtn" title="Go to top" type="button">
      <svg width="32" height="32" class="arrow">
        <use href="./images/icons.svg#icon-arrow"></use>
      </svg>
    </button>
    <button id="myBtn2" class="btntobottom" title="Go to bottom" type="button">
      <svg width="32" height="32" class="arrow">
        <use href="./images/icons.svg#icon-arrow-down"></use>
      </svg>
    </button>
  </body>
</html>
